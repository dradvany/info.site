<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2024-07-25T012210-0400.html</title>
  <style>
    @font-face {
      font-family: 'LineFont';
      src: url('2024-07-25T012210-0400.otf') format('opentype');
    }
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'LineFont', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #text-box {
      font-size: 3.2rem;
      width: 100%;
      text-align: center;
      user-select: none;
      color: pink;
      text-shadow: 0rem .09rem .58rem rgba(255, 96, 0, 0.88);
    }
    ::selection {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="text-box">abcd</div>
  <script>
    function getRandomChar() {
      const chars = 'abcdefghijlkmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function getRandomString(length) {
      return Array.from({ length }, getRandomChar).join('');
    }

    function rotateCharacters() {
      const currentText = textBox.textContent;
      if (currentText.length > 0) {
        const newChar = getRandomChar();
        
        const newText = newChar + currentText.substring(0, 3);
        
        textBox.textContent = newText;
      }
    }

    const textBox = document.getElementById('text-box');
    let timerInterval = null;

    textBox.textContent = getRandomString(4);

    timerInterval = setInterval(rotateCharacters, 800);

    document.body.addEventListener('click', () => {
      clearInterval(timerInterval);

      textBox.textContent = getRandomString(4);
      
      timerInterval = setInterval(rotateCharacters, 800);
    });
  </script>
</body>
</html>
